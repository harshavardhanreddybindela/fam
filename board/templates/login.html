<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 80vh;
            background-size: cover;
        }
        .form_div {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }
        .form_div label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .field_class {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 5px;
        }
        .submit_class {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffa500;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        .submit_class:hover {
            background-color: #ff7f00;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 5px;
        }
        .error {
            border: 1px solid red;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.3);
            margin-top: auto;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student - Login</h1>
    </header>
    <div class="container">
        {% if error %}
            <span class="error-message">{{ error }}</span>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}" name="myform">
            <div class="form_div">
                <label for="login_txt">Login:</label>
                <input name="email" id="email" type="text" class="field_class error" placeholder="Enter Email Id" autofocus>
                <hr>
                <label for="password_txt">Password:</label>
                <input name="password" id="password" type="password" class="field_class error" placeholder="Enter Password">
                <span id="passwordMessage" class="error-message"></span>
                <hr>
                <button type="submit" class="submit_class" name="submit" id="submit">Login</button>
            </div>
        </form>
        <a href="{{ url_for('signup') }}" class="btn btn-pencil">Signup</a>
    </div>
    <footer>
        &copy; 2024 Student Management System
    </footer>
</body>
</html>
