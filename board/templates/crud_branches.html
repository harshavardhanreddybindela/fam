<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.css"
    />
    <link href="../static/style.css" rel="stylesheet" />
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
    <script>
      $(document).ready(function () {
        new DataTable("#student-table", {
          order: [[3, "desc"]],
        });
      });
    </script>
  </head>
  <body>
    <header>
      <h1>Manage Branches</h1>
      {% include("menu.html") %}
    </header>
    <h1>Import Branches from CSV</h1>
    <table>
      <tr>
        <td class="forms-container" style="margin: 0 auto; max-width: 1000px">
          <form
            action="/crud_branches"
            method="POST"
            enctype="multipart/form-data"
          >
            <p><input type="file" id="files" name="files" /></p>
            <input type="submit" value="Submit" />
          </form>
        </td>
      </tr>
    </table>

    <table id="student-table" class="table">
      <thead>
        <tr>
          <th>Branch ID</th>
          <th>Branch Name</th>
        </tr>
      </thead>
      <tbody id="branches">
        {% for branch in data['branch_list'] %}
        <tr>
          <td>{{branch.branch_id}}</td>
          <td>{{ branch.branch_name }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
