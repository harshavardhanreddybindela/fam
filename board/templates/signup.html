<html>
<head>

<style>

.form-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-container label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

.form-container input[type="text"],
.form-container input[type="email"],
.form-container input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 3px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin-bottom: 20px;
}
.glyphicon {
    position: relative;
    top: 1px;
    display: inline-block;
    font-family: 'Glyphicons Halflings';
    font-style: normal;
    font-weight: 400;
    line-height: 1;
    -webkit-font-smoothing: antialiased;
}
.btn-pencil{
    color: #fff;
    background-color: #337ab7;
    border-color: #2e6da4;
}
.form-container input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.form-container input[type="submit"]:hover {
    background-color: #45a049;
}
</style>
</head>
<body>
{%include("message.html") %}
<div class="form-container">
<h2> Sign Up</h2>
<form method="POST" action="{{ url_for('signup') }}">
    <table class="register-table">
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input name="fname" id="fname" type="text" placeholder="Enter Name" autofocus></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input name="email" id="email" type="text" placeholder="Enter Email" autofocus></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input name="password" id="password" type="password" placeholder="Enter Password"></td>
        </tr>
        <tr>
        <td><button type="submit" align="center" class="btn btn-pencil">Signup</button></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
